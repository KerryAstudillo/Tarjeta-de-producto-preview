<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="contenerdor">
    <div class="card">
      <picture>
        <source media="(min-width: 801px)" srcset="./images/image-product-desktop.jpg">
        <source media="(max-width: 768px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="producto" style="width:auto;">
      </picture>
      <section>
        <h1 class="title">Perfume</h1>
        <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
        <p class="descrption">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="current-price">$149.99</span>
          <span class="previous-price">$169.99</span>
        </div>
        <button class="btn">Add to Cart</button>
      </section>
    </div> 
  </div>
</body>
</html>
